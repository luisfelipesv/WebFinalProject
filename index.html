

<!DOCTYPE html>
<html>
  <head>
    <title>
      Hotel Sweet
    </title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head> 
  
  <body>
  
  <form id="logInForm" >
   
      <div class="title"> HOTEL SWEET </div>
      <div>Username</br>
        <input id="usernameLogIn" class= "textField"  type="text">
        <span id="errorUsernameLogIn" class="error">*Please provide a username</span>
      </div>
      <div>Password</br>
        <input id="passwordLogIn" class= "textField" type="password">
        <span id="errorPasswordLogIn" class="error">*Please provide a password</span>
      </div>

      <input id="rememberPass" type="checkbox" name="passwordRem" value="Remember"> Remember username<br>
      <br>
      <button id="logInBtn" class ="roundedBtn" type="submit" value="Log in" form="logInForm">Iniciar sesion</button>
      <span id="errorLogIn" class="error">*Wrong account</span>
      
  </form>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  </body>
</html>
