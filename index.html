

<!DOCTYPE html>
<html>
  <head>
    <title>
      Hotel Sweet 
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head> 
  
  <body>
  
  <form id="logInForm" >
   
      <div class="title"> HOTEL SWEET </div>
      <div>Usuario</br>
        <input id="usernameLogIn" class= "textField"  type="text">
        <div id="errorUsernameLogIn" class="error">* Por favor ingresa un usuario</div>
      </div>
      <div>Contraseña</br>
        <input id="passwordLogIn" class= "textField" type="password">
        <div id="errorPasswordLogIn" class="error">*Por favor ingresa una contraseña</div>
      </div>

      <input id="rememberPass" type="checkbox" name="passwordRem" value="Remember"> Recordar usuario<br>
      <br>
      <button id="logInBtn" class ="roundedBtn" type="submit" value="Log in" form="logInForm">INICIAR SESIÓN</button>
      <div id="errorLogIn" class="error">* Cuenta incorrecta</div>
      
  </form>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  </body>
</html>
